apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  namespace: simplebank-petrusz
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: patrickz07/simple-bank:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 9090