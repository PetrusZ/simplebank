apiVersion: v1
kind: Service
metadata:
  name: simple-bank-api-service
  namespace: simplebank
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  selector:
    app: simple-bank-api
  ports:
    - name: rest
      protocol: TCP
      port: 443
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP